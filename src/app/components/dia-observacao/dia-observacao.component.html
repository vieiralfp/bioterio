<div class="dia-observacao-header">
	<div [ngClass]="{'circulo': seisDias}">
		{{ dia }}   
	</div>
</div>
<div class="dia-observacao">
	{{ diaObservacao.dataobservacao | date: "d" }}   
</div>        

<div class="dia-observacao" *ngFor="let n of camundongo"  (click)="presentAlert(n); x[n.i] = true" [ngClass]="{'background1': class1[n.i], 'background2': class2[n.i]}">
	{{ n.valor }}
</div>
