<ion-menu side="start" menuId="first">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of links" (click)="irPara(item.url)" >
        <ion-icon [src]="item.icon"></ion-icon>
        <ion-label>{{item.titulo}}</ion-label>
      </ion-item>
      <ion-item>
        {{usuario?.nome}} 
      </ion-item>
      <ion-item>
        {{inoculacao?.principal?.registro}} 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
